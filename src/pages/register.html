<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="../css/mainStyle.css?t=1597531432929" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <title>Sign UP</title>
  </head>
  <body>
    <nav class="navbar bg-dark">
      <h1>
        <a href="../index.html"><i class="fas fa-laptop-code"></i> DevConnector</a>
      </h1>

      <ul>
        <li><a href="profiles.html">Developers</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
    <section class="container">
      <h1 class="large text-primary">Sign UP</h1>
      <p class="lead"><i class="fas fa-user"></i> Create Your Account</p>
      <form class="form">
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" class="form-input" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Password" minlength="7" />
        </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Confirm Password" minlength="7" />
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Register" />
        </div>
        <p class="my-1">
          Already have an account? <a class="text-primary" href="login.html">Sign In</a>
        </p>
      </form>
    </section>
    <script src="../js/all.js?t=1597531432929"></script>
  </body>
</html>
